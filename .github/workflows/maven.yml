name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
     
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: AQFFEW7T2QHGEBYJF4VSEO3GGIHIU

      - name: Build Quarkus Project
        run: mvn package -Dnative -DskipTests

      - name: Archive Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: quarkus-native
          path: target/*-runner # Adjust to the native image location
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: quarkus-native
      - name: Start Quarkus Native as Systemd Service
        run: |
          ./telegram-bot-1.0.0-SNAPSHOT-runner
  
